<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Student</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-- CWE-79 FIX: Menambahkan escape filter untuk atribut HTML -->
            <!-- <input type="text" name="name" value="{{ student.name }}" required> -->
            <!-- SECURE CODE: Menggunakan filter |e untuk escape atribut HTML -->
            <input type="text" name="name" value="{{ student.name|e }}" required>
            <input type="number" name="age" value="{{ student.age }}" required>
            <!-- <input type="text" name="grade" value="{{ student.grade }}" required> -->
            <!-- SECURE CODE: Menggunakan filter |e untuk escape atribut HTML -->
            <input type="text" name="grade" value="{{ student.grade|e }}" required>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
